<!DOCTYPE html>
<html>
  <head>
    <title>ログインページ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- styles -->
    <link href="css/styles.css" rel="stylesheet">
	<link href="css/forms.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="login-bg">
  	<div class="header">
	     <div class="container">
	        <div class="row">
	           <div class="col-md-12">
	              <!-- Logo -->
	              <div class="logo">
	                 <h1><a href="index.html">更新管理</a></h1>
	              </div>
	           </div>
	        </div>
	     </div>
	</div>

	<div class="page-content container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-wrapper">
			        <div class="box">
			            <div class="content-wrap">
			            	<h6>ログイン</h6>
			            	<form action="./?act=login">
			            		<input class="form-control" type="text" placeholder="メールアドレス">
			            		<input class="form-control" type="password" placeholder="パスワード">
			            		<div class="checkbox">
			            			<label>
			            				<input type="checkbox">ログイン状態を保持する</label>
			            			</div>
			            			<div class="submitBtn">
			            			<button type="submit" class="btn btn-primary btnDefault">ログイン</button>
			            			</div>
			            		</form>
			            	</div>
			            </div>

			        <div class="already">
			            <p>パスワードを忘れた方は</p>
			            <a href="signup.html">こちら</a>
			        </div>
			        <div class="linkBnr">
			        	<a href="https://comein.biz/" target="_blank">
			        		<img src="images/comein.jpg" alt="come in">
			        	</a>
			        </div>
			    </div>
			</div>
		</div>
	</div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
